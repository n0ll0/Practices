<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex-colnowr">
        <a href="#" class="logo"><img src="DefaultImages\Logo.svg" alt="Logo"></a>
        <nav class="flex-colnowr">
            <a href="#" class="navLinks">Home</a>
            <a href="#" class="navLinks">Files</a>
            <a href="#" class="navLinks">Recent</a>
            <a href="#" class="navLinks">Photos</a>
            <a href="#" class="navLinks">Bin</a>
            <a href="#" class="navLinks">Shared</a>
        </nav>
    </header>
    <main class="flex-colnowr">
        <div class="searchBar"><textarea name="" id="" cols="30" rows="10"></textarea><a href="" class="upload"></a></div>
        <div class="categories">
            <div class="categoryItem">
                <img src="" alt="Category " id="categoryImage">
                <h2>Documents</h2>
                <p>10GB</p>
            </div>
            <div class="categoryItem">
                <img src="" alt="Category " id="categoryImage">
                <h2>Vault</h2>
                <p>10GB</p>
            </div>
            <div class="categoryItem">
                <img src="" alt="Category " id="categoryImage">
                <h2>Photos</h2>
                <p>10GB</p>
            </div>
            <div class="categoryItem">
                <img src="" alt="Category " id="categoryImage">
                <h2>Executables</h2>
                <p>10GB</p>
            </div>
        </div>
        <div class="syncing">
            <p class="lastSynced">Your drive was last synced on _, _</p>
            <button class="syncNow blueButton">Sync now</button>
        </div>

    </main>
    <footer class="flex-colnowr">
        <div class="account">
            <div class="accountUser">
                <img src="" alt="" class="accountImage">
                <p class="accountName"></p>
            </div>
            <a href="" class="settings"><img src="" alt=""></a>
        </div>
        <div class="storage">
            <div id="storageImg"><img src="" alt=""><h1>Storage used</h1></div>
            <ul class="storageList">
                <div class="storageItem"></div>
                <div class="storageItem"></div>
                <div class="storageItem"></div>
            </ul>
        </div>
        <div class="currentPlan">
            <h3>Current plan</h3>
            <h2>1TB Storage</h2>
            <img src="" alt="Progress" class="currentPlanImage">
            <p class="usedCurrentPlan">780.16 gb of 1TB used</p>
        </div>
        <div class="premium">
            <img src="" alt="">
            <h2>Advanced security, Exclusive features</h2><a href="" class="premiumButton blueButton">Go premium</a>
        </div>
    </footer>
</body>
</html>
